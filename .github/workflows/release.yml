name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v0.1.2, etc.
  workflow_dispatch:  # Allow manual triggering
    inputs:
      platforms:
        description: 'Platforms to build for'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ubuntu-latest
          - windows-latest
          - macos-latest
          - ubuntu-windows
          - ubuntu-macos
          - windows-macos

jobs:
  setup:
    name: Determine build matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            case "${{ github.event.inputs.platforms }}" in
              "ubuntu-latest")
                echo 'matrix=["ubuntu-latest"]' >> $GITHUB_OUTPUT
                ;;
              "windows-latest")
                echo 'matrix=["windows-latest"]' >> $GITHUB_OUTPUT
                ;;
              "macos-latest")
                echo 'matrix=["macos-latest"]' >> $GITHUB_OUTPUT
                ;;
              "ubuntu-windows")
                echo 'matrix=["ubuntu-latest","windows-latest"]' >> $GITHUB_OUTPUT
                ;;
              "ubuntu-macos")
                echo 'matrix=["ubuntu-latest","macos-latest"]' >> $GITHUB_OUTPUT
                ;;
              "windows-macos")
                echo 'matrix=["windows-latest","macos-latest"]' >> $GITHUB_OUTPUT
                ;;
              *)
                echo 'matrix=["ubuntu-latest","windows-latest","macos-latest"]' >> $GITHUB_OUTPUT
                ;;
            esac
          else
            # Default for automatic triggers (tags, branches)
            echo 'matrix=["ubuntu-latest","windows-latest","macos-latest"]' >> $GITHUB_OUTPUT
          fi

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    needs: setup
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJson(needs.setup.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive  # Initialize and checkout all submodules including carma
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel python --output-dir wheelhouse
        env:
          # Configure which Python versions to build for
          CIBW_BUILD: cp310-* cp311-* cp312-* cp313-*
          # Skip 32-bit builds and musllinux
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux*"
          
          # Install system dependencies for BLAS/LAPACK
          # Linux: Install OpenBLAS and LAPACK
          CIBW_BEFORE_BUILD_LINUX: yum install -y openblas-devel lapack-devel
          
          # macOS: Install OpenBLAS via brew
          CIBW_BEFORE_BUILD_MACOS: brew install openblas || true
          
          # Windows: Install NumPy (which provides OpenBLAS via our CMake fix)
          CIBW_BEFORE_BUILD_WINDOWS: pip install numpy
          
          # Run tests after building
          CIBW_TEST_REQUIRES: pytest numpy
          CIBW_TEST_COMMAND: "pytest {project}/python/tests"
          
          # macOS: Build for both x86_64 and arm64
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          
          # Linux: Use manylinux2014 for broad compatibility
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux2014

      - name: Upload wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl
          retention-days: 5

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive  # Initialize and checkout all submodules
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build
        run: python -m pip install build

      - name: Build sdist
        run: python -m build --sdist python

      - name: Upload sdist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: ./python/dist/*.tar.gz
          retention-days: 5

  create_release:
    name: Create GitHub Release
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases
    # Only create release on tag pushes, not on Python branch pushes or manual runs
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R dist/

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Installation
            
            Install from PyPI (once available):
            ```bash
            pip install smooth
            ```
            
            Or install from this release:
            ```bash
            pip install <wheel-file-for-your-platform>
            ```
            
            ## What's Changed
            See the release notes below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

